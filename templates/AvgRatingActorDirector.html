<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Average Rating for Actor and Director</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style_sheet.css') }}"
    />
  </head>
  <body>
    <h1>Average Rating for Actor and Director</h1>
    <form method="POST" action="/average_rating_for_actor_director_route">
      <label for="actor_name">Actor Name:</label>
      <input type="text" id="actor_name" name="actor_name" required />
      <br />
      <label for="director_name">Director Name:</label>
      <input type="text" id="director_name" name="director_name" required />
      <br />
      <button type="submit">Get Average Rating</button>
    </form>

    {% if message %}
    <p>{{ message }}</p>
    {% elif avg_rating %}
    <p>
      Average Rating for {{ actor_name }} and {{ director_name }}: {{ avg_rating
      }}
    </p>
    {% endif %}

    <br />
    <a href="/">Back to Home</a>
  </body>
</html>
